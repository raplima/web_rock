<html>

<head>
  <title>Rock identifier prediction with tensorflowJS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" media="screen">
</head>

<body>
  <div class="header">
    <h1>Rock identifier
  </div>
  </div>

  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
        </div>
      </div>
      <div class="row subHeader">
        <div class="col-sm-4">
          <span class="number">1</span>
          <select id="model-selector" class="custom-select">
            <option selected enabled>Select a Model </option>
            <option>mobilenet</option>
            <option>vgg</option>
          </select>
        </div>
        <div class="col-sm-4">
          <span class="number">2</span>
          <input id="image-selector" class="form-control border-0" type="file">
        </div>
        <div class="col-sm-4">
          <span class="number">3</span>
          <button id="predict-button" class="btn btn-dark">Classify</button>
        </div>
      </div>
    </div>
    <div class="row dPrediction-list">
      <div class="col-12 half">
        <h2 class="ml-3">The image you loaded</h2>
        <div class="wrapImage">
          <img id="selected-image" src="" height="300" width="300">
        </div>
      </div>

      <div class="col half">
        <h2 class="ml-3">Prediction</h2>
        <ol id="prediction-list">
          <li class="null"><span class="empty"></span></li>
        </ol>
      </div>

    </div>
    </div>
  </main>
  <div class="footer">
    <p>Do you want to contribute with images? | Get in touch - <a href="mailto:rlima@ou.edu" target="_blank">rlima@ou.edu</a></p>
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"> </script>
  <script src="predict.js"></script>
</body>

</html>
